<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <link href='http://fonts.googleapis.com/css?family=Lato:300|Quicksand' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        
	<h1>ANAGRAMMATIX</h1>

    <div id="gameArea">
        <button id="btnCreateGame">Create A Game</button>
        <button id="btnJoinGame">Join A Game</button>
    </div>

    </div>
    
    <script id="create-game-template" type="text/x-handlebars-template">
        <p>Go to http://hi.there on your mobile device</p>
        <p>Enter the following code: <span id="spanNewGameCode">Error!</span></p>
        <div id="playersWaiting"></div>
    </script>

    <script id="join-game-template" type="text/x-handlebars-template">
        <div>
            <label for="inputPlayerName">Your Name:</label>
            <input id="inputPlayerName" type="text" />
        </div>

        <div>
            <label for="inputGameId">Game ID:</label>
            <input id="inputGameId" type="text"/>
        </div>

        <div>
            <button id="btnStart">Start</button>
            <div id="playerWaitingMessage"></div>
        </div>
    </script>

    <script id="host-game-template" type="text/x-handlebars-template">
        <div id="wordArea">
            <span id="hostWord">5</span>
        </div>
        <div id="playerScores">
            <div id="player1Score" class="playerScore">
                <span class="score">0</span> <span class="playerName">Player 1</span>
            </div>
            <div id="player2Score" class="playerScore">
                <span class="score">0</span> <span class="playerName">Player 2</span>
            </div>
        </div>
    </script>

    <script id="game-master-template" type="text/x-handlebars-template">


    </script>

    <script id="game-player-template" type="text/x-handlebars-template">


    </script>


<script src="libs/jquery-2.0.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>

</body>
</html>
